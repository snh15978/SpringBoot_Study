<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="./index.html">스트링부트</a>

	<div class="container">
		<table class="table table-condensed">
			<caption>사용자 목록</caption>
			<thead>
				<tr>
					<th>사용자 아이디</th>
					<th>이름</th>
					<th>이메일</th>
				</tr>
			</thead>
			<tbody>
				{{#users}}
				<tr>
					<th scope="row">{{userId}}</th>
					<td>{{name}}</td>
					<td>{{email}}</td>
				</tr>
				{{/users}}
			</tbody>
		</table>
	</div>

    <!-- Optional JavaScript -->
